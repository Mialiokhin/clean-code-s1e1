<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header">
  <img class="header__picture" src="./eisenhower-matrix.jpg">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="add-todo">
    <label class="add-todo__label" for="new-task">Add Item</label>
    <div class="add-todo__inner">
      <input id="new-task" class="input-text input-text_size add-todo__input" type="text">
      <button class="btn-todo add-todo__btn-todo">Add</button>
    </div>
  </section>
  <section class="todo">
    <h3 class="title-todo todo__title">Todo</h3>
    <ul class="list todo__incomplete-tasks">
      <li class="list__item">
        <input type="checkbox" class="checkbox-todo">
        <label class="label-todo">Pay Bills</label>
        <input type="text" class="input-text input-text_size">
        <button class="btn-todo btn-todo_edit">Edit</button>
        <button class="btn-todo btn-todo_delete"><img src="./remove.svg"></button>
      </li>
      <li class="list__item list__item_edit">
        <input type="checkbox" class="checkbox-todo">
        <label class="label-todo">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text input-text_size">
        <button class="btn-todo btn-todo_edit">Save</button>
        <button class="btn-todo btn-todo_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3 class="title-todo completed__title">Completed</h3>
    <ul class="list completed__completed-tasks">
      <li class="list__item">
        <input type="checkbox" class="checkbox-todo" checked>
        <label class="label-todo">See the Doctor</label>
        <input type="text" class="input-text input-text_size">
        <button class="btn-todo btn-todo_edit">Edit</button>
        <button class="btn-todo btn-todo_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
